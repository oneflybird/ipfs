<!DOCTYPE html>
<html lang="en">
<head>

    <style type="text/css">
        html,
        body,
        header,
        .view {
            height: 100%;
        }

        .subtitle {
            color: black;
            font-size: 20px;
            text-align: center;
            font-family: Arial, serif;
        }

        .clr {
            height: 20px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/private.html">Private TreeHole</a>
                </li>
            </ul>
        </div>
        <a class="navbar-brand mx-auto" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/forum.html">Open TreeHole</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="view"
         style="background-image:url(/static/img/timg.jpg);background-repeat: no-repeat; background-size: cover; background-position: center center;">

        <div class="container">
            <form role="form" name="words" action="private.html" method="post">
                <div class="subtitle">
                    <div class="clr"></div>
                    <h3 style="color:white">Share your instant feelings below...</h3>
                </div>
                <div class="form-group">
                    <textarea  class="form-control" name="hash_key" rows="15" id="typed" placeholder="求求你说点什么吧" style="resize: none"></textarea>
                </div>
                <div style="text-align: center">


                    <p><label style="color:white">是否公开？</label>
                    <select id="inputState" name="public">
                        <option value= 1 selected>是</option>
                        <option value= 0>否</option>
                    </select>
                    <div class="clr"></div>
                    <button type="button" class="btn btn-light" onclick="checkVali()">submit</button>
	</div>
	
            </form>
            <div class="clr"></div>
            <p style="color:white">Hash:{{ hash_key }}</p>
            <!--<textarea id="hash" class="form-control" cols="120" rows="1" style="resize: none">返回哈希值（一开始隐藏）</textarea>-->

<script>
    function checkVali() {
        if (typed.value === "") {
            alert("请输入内容再提交！");
            typed.focus()
        } else {
            words.submit()
        }
    }

</script>

</body>
