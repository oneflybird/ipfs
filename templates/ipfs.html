<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>树洞</title>
</head>
<body>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.words.label }}<br/>
    {{ form.words() }}

</form>

        <p>你得到的hash值是<br/>{{ hash_key }}<br/>
        之后你可以用它来查看你曾经发出过的消息</p>
{% endif %}
</body>
</html>
