<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>树洞</title>
</head>
<body>
<form method="POST">

    <p><input name="hash_key" placeholder="要说的话" ></p>
    <legend>是否公开</legend>
    <select name="public">
        <option value="1">是</option>
        <option value="0">否</option>

    </select>

    <p><button type="submit">提交</button></p>
</form>
{% if hash_key %}
        <p>你得到的hash值是<br/>{{ hash_key }}<br/>
        之后你可以用它来查看你曾经发出过的消息</p>
{% endif %}
{% if message %}
        <p>提示:<br/>{{ message }}<br/>
        </p>
{% endif %}
</body>
</html>
